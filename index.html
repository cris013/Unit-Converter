<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div id="header">
            <h1>Metric/Imperial Unit Converter</h1>
            <input id="input-el" type="text" placeholder="0">
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="container">
            <div id="length">
                <h2 id="length"> Length (Meter/Feet) </h2>
                <h3 id="length-el"> 0 meters = 0 feet | 0 feet = 0 meters</h3>
            </div>
            <div id="volume">
                <h2 id="volume"> Volume (Liters/Gallons) </h2>
                <h3 id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</h3>
            </div>
            <div id="mass">
                <h2 id="mass"> Mass (Kilos/Pounds) </h2>
                <h3 id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos </h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
